<!DOCTYPE html>

<body>
    <h1>Dados Pessoais</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="#" method="post">

            <br><br>

            <input type="email" name="email" id="email" size="50" maxlength="100" placeholder="Insira seu e-mail" autocomplete="off"> 
            <br><br>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" size="14" placeholder="(99) 99999-9999" autocomplete="off">
            <br><br>
        </form>
    </fieldset>
    <button type="submit">Enviar</button>

    <br><br>
    <fieldset>

            <input type="submit">
        </form>
        <br><br>
        <label for="Pesquisar">Pesquisar:</label>
